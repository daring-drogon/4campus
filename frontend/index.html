<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
    <title>4campus</title>
</head>

<body>

    <!--Header-->
    <div class="header container">
        <div class="d-inline-flex p-3 campus">
            <a class=project href="/">4Campus</a>
        </div>
        <div class="d-inline-flex p-3 title">
            <span id=the_title class=the_title>Search Directly to Your Campus</span>
        </div>
    </div>
    <!--///-->

    <!--Search Menu-->
    <div class="formsearch container">
        <label>Type Campus Name or City</label>
        <div class="row justify-content-center">
            <div class="col-10 col-md-8 col-lg-10">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Type here...">
                        </div>
                        <div class="col-auto">
                            <button class="btn" type="submit" style="background-color: transparent">
                                <img src="./image/search.png" width="30px" height="30px">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--///-->


</body>

</html>
