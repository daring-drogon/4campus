<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>4campus</title>
</head>

<body>

    <!--Header-->
    <div class="header container">
        <div class="d-inline-flex p-3 campus">
            <a class=project href="#">4Campus</a>
        </div>
        <div class="d-inline-flex p-3 title">
            <span id=the_title class=the_title>Search Directly to Your Campus</span>
        </div>
    </div>
    <!--///-->

    <!--Search Menu-->
    <div class="formsearch container">
        <div class="row justify-content-center">
            <label class="labelcontent">Type Campus Name or City</label>
            <div class="col-10 col-md-8 col-lg-10">
                <form class="card card-sm">
                    <div class="card-body row no-gutters align-items-center">
                        <div class="col-auto">
                            <i class="fas fa-search h4 text-body"></i>
                        </div>
                        <div class="col">
                            <input class="form-control form-control-lg form-control-borderless" type="search" placeholder="Type here...">
                        </div>
                        <div class="col-auto">
                            <button class="btn" type="submit" style="background-color: transparent">
                                <img src="./image/search.png" width="30px" height="30px">
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--///-->

    <!--Search Result-->
    <div class="card-deck">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="#" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    <!--///-->

    <div class="footer">
        <p align="center" style="font-family: 'Signika', sans-serif;">Copyleft-2018 indraakkk+dilla</p>
    </div>


</body>

</html>
